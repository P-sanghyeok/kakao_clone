<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
            <div class="status-bar__column"></div>
            <div class="status-bar__column"></div>
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon"></span>
            <i class="far fa-comment"></i>
            <span class="header__icon">
                <a href ="setting.html">
                <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="image/avatars.jpg" class="g-avatar friend">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend__status">
                            sanghyeok@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title"></span>
                </li>
            </ul>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon"></span>
                    Emotions
                    <span class="more__btn-title"></span>
                </li>
            </ul>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon"></span>
                    <i class="fas fa-brush fa-2x"></i>
                    <span class="more__btn-title"></span>
                </li>
            </ul>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon"></span>
                    <i class="fab fa-kickstarter-k fa-2x"></i>
                    <span class="more__btn-title"></span>
                </li>
            </ul>
        </header>
        <section class="more_suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more-_suggestions-list">
                <li class="more__suggestion suggestion">
                    <img src="" alt="" class="suggestion__icon">
                    <span class="suggestion__title">
                        Kakao Story
                    </span>
                </li>
            </ul>
            <ul class="more-_suggestions-list">
                <li class="more__suggestion suggestion">
                    <img src="" alt="" class="suggestion__icon">
                    <span class="suggestion__title">
                        Kakao Friends
                    </span>
                </li>
            </ul>
            <ul class="more-_suggestions-list">
                <li class="more__suggestion suggestion">
                    <img src="" alt="" class="suggestion__icon">
                    <span class="suggestion__title">
                        Friends Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
